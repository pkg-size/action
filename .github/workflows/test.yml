name: Test
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop, master, next, next-major, beta, alpha ]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npx ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test --if-present
